<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0f1a;
      color: #f0f4ff;
      padding: 20px;
      width: 400px;
    }
    .app {
      background: #111827;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #1e2940;
    }
    .header {
      background: #1e2940;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h3 { font-size: 14px; font-weight: 500; }
    .alert-badge {
      background: #ef4444;
      color: #fff;
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 10px;
    }
    .content { padding: 16px; }
    .alert-item {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .alert-icon { font-size: 16px; }
    .alert-text { flex: 1; font-size: 11px; }
    .alert-text strong { display: block; font-size: 12px; margin-bottom: 2px; }
    .reorder-btn {
      background: #ef4444;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 10px;
      cursor: pointer;
    }
    .forecast-chart {
      background: #0a0f1a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .chart-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .chart-title { font-size: 10px; color: #8892b0; text-transform: uppercase; }
    .chart-legend {
      display: flex;
      gap: 12px;
      font-size: 9px;
    }
    .legend-item { display: flex; align-items: center; gap: 4px; }
    .legend-dot { width: 8px; height: 8px; border-radius: 2px; }
    .legend-dot.actual { background: #3b82f6; }
    .legend-dot.forecast { background: #10b981; }
    .chart-area {
      height: 60px;
      display: flex;
      align-items: flex-end;
      gap: 4px;
      border-bottom: 1px solid #1e2940;
      padding-bottom: 4px;
    }
    .chart-bar {
      flex: 1;
      border-radius: 2px 2px 0 0;
    }
    .chart-bar.actual { background: #3b82f6; }
    .chart-bar.forecast { background: #10b981; opacity: 0.7; }
    .reorder-line {
      position: relative;
      height: 1px;
      background: #ef4444;
      margin-top: -20px;
      margin-bottom: 20px;
    }
    .reorder-label {
      position: absolute;
      right: 0;
      top: -8px;
      font-size: 8px;
      color: #ef4444;
    }
    .inventory-list { }
    .inv-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #1e2940;
      font-size: 11px;
    }
    .inv-item:last-child { border: none; }
    .inv-name { flex: 1; }
    .inv-stock { width: 50px; text-align: center; }
    .inv-status {
      width: 70px;
      text-align: right;
      font-size: 10px;
    }
    .inv-status.low { color: #ef4444; }
    .inv-status.ok { color: #10b981; }
    .inv-status.warn { color: #fbbf24; }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h3>Inventory Forecast</h3>
      <span class="alert-badge">1 Alert</span>
    </div>
    <div class="content">
      <div class="alert-item">
        <span class="alert-icon">ðŸ“¦</span>
        <div class="alert-text">
          <strong>Widget A-100 Low Stock</strong>
          12 units left â€¢ 5 days until stockout
        </div>
        <button class="reorder-btn">Reorder</button>
      </div>
      <div class="forecast-chart">
        <div class="chart-header">
          <span class="chart-title">Widget A-100 Forecast</span>
          <div class="chart-legend">
            <span class="legend-item"><span class="legend-dot actual"></span> Actual</span>
            <span class="legend-item"><span class="legend-dot forecast"></span> Forecast</span>
          </div>
        </div>
        <div class="chart-area">
          <div class="chart-bar actual" style="height: 90%;"></div>
          <div class="chart-bar actual" style="height: 75%;"></div>
          <div class="chart-bar actual" style="height: 60%;"></div>
          <div class="chart-bar actual" style="height: 45%;"></div>
          <div class="chart-bar actual" style="height: 30%;"></div>
          <div class="chart-bar forecast" style="height: 20%;"></div>
          <div class="chart-bar forecast" style="height: 10%;"></div>
          <div class="chart-bar forecast" style="height: 5%;"></div>
        </div>
        <div class="reorder-line"><span class="reorder-label">Reorder Point</span></div>
      </div>
      <div class="inventory-list">
        <div class="inv-item">
          <span class="inv-name">Widget A-100</span>
          <span class="inv-stock">12</span>
          <span class="inv-status low">Reorder Now</span>
        </div>
        <div class="inv-item">
          <span class="inv-name">Widget B-200</span>
          <span class="inv-stock">84</span>
          <span class="inv-status ok">Healthy</span>
        </div>
        <div class="inv-item">
          <span class="inv-name">Widget C-300</span>
          <span class="inv-stock">31</span>
          <span class="inv-status warn">Watch</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
