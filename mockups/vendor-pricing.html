<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0f1a;
      color: #f0f4ff;
      padding: 20px;
      width: 400px;
    }
    .app {
      background: #111827;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #1e2940;
    }
    .header {
      background: #1e2940;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h3 { font-size: 14px; font-weight: 500; }
    .savings {
      background: #10b981;
      color: #fff;
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 10px;
    }
    .content { padding: 16px; }
    .product-name {
      font-size: 12px;
      color: #8892b0;
      margin-bottom: 12px;
    }
    .product-name span {
      color: #f0f4ff;
      font-weight: 500;
    }
    .vendor-list { }
    .vendor-row {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #0a0f1a;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .vendor-row.best {
      border: 1px solid #10b981;
    }
    .rank {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #1e2940;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 600;
      margin-right: 10px;
    }
    .vendor-row.best .rank {
      background: #10b981;
    }
    .vendor-info { flex: 1; }
    .vendor-name { font-size: 12px; font-weight: 500; }
    .vendor-meta { font-size: 10px; color: #8892b0; }
    .vendor-price { text-align: right; }
    .price { font-size: 14px; font-weight: 600; }
    .price-diff { font-size: 10px; }
    .price-diff.up { color: #ef4444; }
    .price-diff.down { color: #10b981; }
    .chart {
      margin-top: 12px;
      background: #0a0f1a;
      border-radius: 8px;
      padding: 12px;
    }
    .chart-label {
      font-size: 10px;
      color: #8892b0;
      margin-bottom: 8px;
    }
    .bars {
      display: flex;
      align-items: flex-end;
      height: 50px;
      gap: 8px;
    }
    .bar {
      flex: 1;
      background: #ff4d4d;
      border-radius: 3px 3px 0 0;
      position: relative;
    }
    .bar.low { background: #10b981; }
    .bar-label {
      position: absolute;
      bottom: -14px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 8px;
      color: #8892b0;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h3>Price Comparison</h3>
      <span class="savings">$340 savings</span>
    </div>
    <div class="content">
      <div class="product-name">Comparing: <span>Industrial Paper (Case)</span></div>
      <div class="vendor-list">
        <div class="vendor-row best">
          <div class="rank">1</div>
          <div class="vendor-info">
            <div class="vendor-name">Paper Plus Co.</div>
            <div class="vendor-meta">2-day delivery</div>
          </div>
          <div class="vendor-price">
            <div class="price">$42.50</div>
            <div class="price-diff down">Best Price</div>
          </div>
        </div>
        <div class="vendor-row">
          <div class="rank">2</div>
          <div class="vendor-info">
            <div class="vendor-name">Office Depot</div>
            <div class="vendor-meta">Next day</div>
          </div>
          <div class="vendor-price">
            <div class="price">$48.99</div>
            <div class="price-diff up">+15%</div>
          </div>
        </div>
        <div class="vendor-row">
          <div class="rank">3</div>
          <div class="vendor-info">
            <div class="vendor-name">Staples Direct</div>
            <div class="vendor-meta">3-day delivery</div>
          </div>
          <div class="vendor-price">
            <div class="price">$51.20</div>
            <div class="price-diff up">+20%</div>
          </div>
        </div>
      </div>
      <div class="chart">
        <div class="chart-label">Price History (6 months)</div>
        <div class="bars">
          <div class="bar" style="height: 70%;"><span class="bar-label">Sep</span></div>
          <div class="bar" style="height: 75%;"><span class="bar-label">Oct</span></div>
          <div class="bar" style="height: 80%;"><span class="bar-label">Nov</span></div>
          <div class="bar" style="height: 65%;"><span class="bar-label">Dec</span></div>
          <div class="bar" style="height: 60%;"><span class="bar-label">Jan</span></div>
          <div class="bar low" style="height: 50%;"><span class="bar-label">Feb</span></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
