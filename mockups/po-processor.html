<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0f1a;
      color: #f0f4ff;
      padding: 20px;
      width: 400px;
    }
    .app {
      background: #111827;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #1e2940;
    }
    .header {
      background: #1e2940;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #2d3a52;
    }
    .header h3 { font-size: 14px; font-weight: 500; }
    .badge {
      background: #10b981;
      color: #fff;
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 10px;
    }
    .content { padding: 16px; }
    .po-item {
      background: #0a0f1a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      border-left: 3px solid #ff4d4d;
    }
    .po-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    .po-row:last-child { margin-bottom: 0; }
    .label { color: #8892b0; font-size: 11px; }
    .value { font-size: 12px; font-weight: 500; }
    .status {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 500;
    }
    .status.pending { background: #fbbf24; color: #000; }
    .status.approved { background: #10b981; color: #fff; }
    .status.review { background: #3b82f6; color: #fff; }
    .summary {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }
    .stat {
      flex: 1;
      background: #0a0f1a;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
    .stat-num { font-size: 18px; font-weight: 600; color: #ff4d4d; }
    .stat-label { font-size: 9px; color: #8892b0; text-transform: uppercase; }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h3>Purchase Orders</h3>
      <span class="badge">3 New</span>
    </div>
    <div class="content">
      <div class="po-item">
        <div class="po-row">
          <span class="label">PO-2024-0847</span>
          <span class="status pending">Pending</span>
        </div>
        <div class="po-row">
          <span class="value">Office Supplies Co.</span>
          <span class="value">$2,450.00</span>
        </div>
      </div>
      <div class="po-item">
        <div class="po-row">
          <span class="label">PO-2024-0846</span>
          <span class="status review">In Review</span>
        </div>
        <div class="po-row">
          <span class="value">Tech Hardware Inc.</span>
          <span class="value">$8,920.00</span>
        </div>
      </div>
      <div class="po-item">
        <div class="po-row">
          <span class="label">PO-2024-0845</span>
          <span class="status approved">Approved</span>
        </div>
        <div class="po-row">
          <span class="value">Cleaning Services LLC</span>
          <span class="value">$1,200.00</span>
        </div>
      </div>
      <div class="summary">
        <div class="stat">
          <div class="stat-num">24</div>
          <div class="stat-label">This Week</div>
        </div>
        <div class="stat">
          <div class="stat-num">98%</div>
          <div class="stat-label">Auto-Processed</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
