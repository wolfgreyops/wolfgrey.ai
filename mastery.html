<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Claude Mastery Series â€” wolfgrey</title>
  <meta name="description" content="The complete Claude Mastery Series. 10 volumes of practical AI guidance for non-technical users.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --accent: #ff4d4d;
      --accent2: #00e5cc;
      --dark: #050810;
      --gray-900: #0a0f1a;
      --gray-800: #111827;
      --gray-700: #1e2940;
      --gray-600: #5a6480;
      --gray-400: #8892b0;
      --gray-300: #a8b2d1;
      --white: #f0f4ff;
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Satoshi', -apple-system, sans-serif;
      background: var(--dark);
      color: var(--white);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    h1, h2, h3, h4 {
      font-family: 'Clash Display', sans-serif;
      line-height: 1.2;
      font-weight: 500;
    }

    a { color: inherit; text-decoration: none; }

    /* Hero Section */
    .hero {
      min-height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 24px 40px;
      position: relative;
      background: linear-gradient(180deg, var(--gray-900) 0%, var(--dark) 100%);
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(255,77,77,0.08) 0%, transparent 70%);
      pointer-events: none;
    }
    .hero-content { max-width: 700px; position: relative; z-index: 1; }
    .hero-badge {
      display: inline-block;
      padding: 6px 16px;
      background: var(--gray-800);
      border: 1px solid var(--gray-700);
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--accent2);
      margin-bottom: 20px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    .hero h1 {
      font-size: clamp(1.75rem, 4vw, 2.75rem);
      font-weight: 600;
      letter-spacing: -1.5px;
      margin-bottom: 16px;
    }
    .hero h1 .accent { color: var(--accent); }
    .hero p {
      font-size: 1rem;
      color: var(--gray-300);
      max-width: 500px;
      margin: 0 auto;
    }

    /* Volume Grid */
    .volume-grid-section {
      padding: 40px 24px 60px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .volume-grid-title {
      font-size: 0.8rem;
      color: var(--gray-400);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
      text-align: center;
    }
    .volume-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }
    .volume-card {
      background: var(--gray-800);
      border: 1px solid var(--gray-700);
      border-radius: 12px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }
    .volume-card:hover {
      border-color: var(--accent);
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(255, 77, 77, 0.1);
    }
    .volume-card .vol-num {
      flex-shrink: 0;
      width: 44px;
      height: 44px;
      background: var(--accent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: 700;
      color: var(--white);
    }
    .volume-card .vol-info h3 {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 4px;
      color: var(--white);
    }
    .volume-card .vol-info p {
      font-size: 0.85rem;
      color: var(--gray-400);
      margin: 0;
    }
    .volume-card .vol-info .slides-count {
      font-size: 0.75rem;
      color: var(--gray-600);
      margin-top: 8px;
    }
    .volume-card .progress-bar {
      height: 3px;
      background: var(--gray-700);
      border-radius: 2px;
      margin-top: 12px;
      overflow: hidden;
    }
    .volume-card .progress-bar .progress {
      height: 100%;
      background: var(--accent2);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    /* Slide Viewer */
    .slide-viewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--dark);
      z-index: 1000;
      flex-direction: column;
    }
    .slide-viewer.active {
      display: flex;
    }

    /* Viewer Header */
    .viewer-header {
      background: var(--gray-900);
      border-bottom: 1px solid var(--gray-700);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    .viewer-header .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--gray-800);
      border: 1px solid var(--gray-700);
      border-radius: 8px;
      color: var(--gray-300);
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .viewer-header .back-btn:hover {
      border-color: var(--accent);
      color: var(--white);
    }
    .viewer-header .volume-info {
      text-align: center;
      flex: 1;
    }
    .viewer-header .volume-info .vol-label {
      font-size: 0.7rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .viewer-header .volume-info h2 {
      font-size: 1rem;
      font-weight: 500;
      color: var(--white);
      margin-top: 2px;
    }
    .viewer-header .slide-counter {
      font-size: 0.875rem;
      color: var(--gray-400);
      min-width: 100px;
      text-align: right;
    }

    /* Progress Bar */
    .viewer-progress {
      height: 3px;
      background: var(--gray-800);
      flex-shrink: 0;
    }
    .viewer-progress .bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      transition: width 0.3s ease;
    }

    /* Slides Container */
    .slides-container {
      flex: 1;
      overflow: hidden;
      position: relative;
    }
    .slides-wrapper {
      display: flex;
      height: 100%;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .slide {
      flex: 0 0 100%;
      height: 100%;
      overflow-y: auto;
      padding: 40px 24px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .slide-content {
      max-width: 700px;
      width: 100%;
    }

    /* Slide Types */
    .slide-title {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 60vh;
    }
    .slide-title .vol-badge {
      display: inline-block;
      padding: 6px 20px;
      background: var(--accent);
      border-radius: 100px;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--white);
      margin-bottom: 24px;
    }
    .slide-title h2 {
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 600;
      letter-spacing: -1px;
      margin-bottom: 16px;
    }
    .slide-title .subtitle {
      font-size: 1.1rem;
      color: var(--gray-300);
      margin-bottom: 32px;
    }
    .slide-title .meta {
      font-size: 0.85rem;
      color: var(--gray-600);
    }

    .slide h3 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 20px;
      color: var(--white);
      letter-spacing: -0.5px;
    }
    .slide h4 {
      font-size: 1.1rem;
      font-weight: 500;
      margin: 28px 0 12px;
      color: var(--accent2);
    }
    .slide p {
      margin-bottom: 16px;
      color: var(--gray-300);
      font-size: 1rem;
      line-height: 1.8;
    }
    .slide strong {
      color: var(--white);
      font-weight: 600;
    }

    /* Info Box */
    .info-box {
      background: var(--gray-800);
      border: 1px solid var(--gray-700);
      border-radius: 12px;
      padding: 24px;
      margin: 20px 0;
    }
    .info-box.highlight {
      border-left: 3px solid var(--accent);
    }
    .info-box.tip {
      border-left: 3px solid var(--accent2);
      background: rgba(0, 229, 204, 0.05);
    }
    .info-box-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--white);
      margin-bottom: 12px;
    }
    .info-box ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .info-box li {
      position: relative;
      padding-left: 20px;
      margin-bottom: 8px;
      color: var(--gray-300);
      font-size: 0.95rem;
      line-height: 1.6;
    }
    .info-box li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 10px;
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
    }
    .info-box.tip li::before {
      background: var(--accent2);
    }

    /* Prompt Box */
    .prompt-box {
      background: var(--gray-800);
      border: 1px solid var(--gray-700);
      border-radius: 12px;
      margin: 20px 0;
      overflow: hidden;
    }
    .prompt-header {
      background: var(--gray-700);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .prompt-title {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--white);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .prompt-time {
      font-size: 0.75rem;
      color: var(--gray-400);
    }
    .prompt-content {
      padding: 20px;
      font-size: 0.95rem;
      color: var(--gray-300);
      line-height: 1.7;
      font-style: italic;
    }

    /* Comparison */
    .comparison {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin: 20px 0;
    }
    @media (max-width: 600px) {
      .comparison { grid-template-columns: 1fr; }
    }
    .comparison-col {
      background: var(--gray-800);
      border: 1px solid var(--gray-700);
      border-radius: 12px;
      padding: 20px;
    }
    .comparison-col.bad { border-color: rgba(255, 77, 77, 0.3); }
    .comparison-col.good { border-color: rgba(0, 229, 204, 0.3); }
    .comparison-label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }
    .comparison-col.bad .comparison-label { color: var(--accent); }
    .comparison-col.good .comparison-label { color: var(--accent2); }
    .comparison-col p {
      font-size: 0.9rem;
      color: var(--gray-300);
      margin: 0;
      font-style: italic;
    }

    /* Action Items */
    .action-items {
      background: linear-gradient(135deg, rgba(255,77,77,0.1) 0%, rgba(0,229,204,0.1) 100%);
      border: 1px solid var(--gray-700);
      border-radius: 12px;
      padding: 24px;
      margin: 20px 0;
    }
    .action-items-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--white);
      margin-bottom: 16px;
    }
    .action-items ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .action-items li {
      position: relative;
      padding-left: 28px;
      margin-bottom: 10px;
      color: var(--gray-300);
      font-size: 0.95rem;
    }
    .action-items li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 5px;
      width: 16px;
      height: 16px;
      border: 2px solid var(--accent);
      border-radius: 4px;
    }

    /* Summary Slide */
    .slide-summary {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 50vh;
    }
    .slide-summary .tagline {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--white);
      margin-bottom: 32px;
      letter-spacing: -0.5px;
    }
    .next-volume-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: var(--white);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .next-volume-btn:hover {
      background: #e63946;
      transform: translateY(-2px);
    }
    .next-volume-btn.complete {
      background: var(--accent2);
    }
    .next-volume-btn.complete:hover {
      background: #00c4ad;
    }

    /* Navigation */
    .viewer-nav {
      background: var(--gray-900);
      border-top: 1px solid var(--gray-700);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      flex-shrink: 0;
    }
    .nav-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: var(--gray-800);
      border: 1px solid var(--gray-700);
      border-radius: 10px;
      color: var(--gray-300);
      cursor: pointer;
      transition: all 0.2s;
    }
    .nav-btn:hover:not(:disabled) {
      border-color: var(--accent);
      color: var(--white);
    }
    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .nav-btn svg {
      width: 20px;
      height: 20px;
    }
    .dot-nav {
      display: flex;
      align-items: center;
      gap: 8px;
      max-width: 300px;
      overflow-x: auto;
      padding: 4px;
    }
    .dot-nav::-webkit-scrollbar { display: none; }
    .dot {
      width: 10px;
      height: 10px;
      background: var(--gray-700);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    .dot:hover { background: var(--gray-600); }
    .dot.active {
      background: var(--accent);
      transform: scale(1.2);
    }
    .dot.completed { background: var(--accent2); }

    /* Footer */
    footer {
      background: var(--gray-900);
      border-top: 1px solid var(--gray-700);
      padding: 40px 24px;
      text-align: center;
    }
    .footer-logo {
      font-family: 'Clash Display', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .footer-logo span { color: var(--accent); }
    .footer-tagline {
      font-size: 0.875rem;
      color: var(--gray-400);
      margin-bottom: 16px;
    }
    .footer-copy {
      font-size: 0.8rem;
      color: var(--gray-600);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .volume-grid { grid-template-columns: 1fr; }
      .viewer-header { padding: 12px 16px; }
      .viewer-header .volume-info h2 { font-size: 0.9rem; }
      .slide { padding: 24px 16px; }
      .viewer-nav { padding: 12px 16px; }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .slide-content { animation: fadeIn 0.4s ease; }
  </style>
</head>
<body>

  <!-- Main Content -->
  <div id="main-content">
    <!-- Hero -->
    <section class="hero">
      <div class="hero-content">
        <div class="hero-badge">Premium Course</div>
        <h1>Claude <span class="accent">Mastery</span> Series</h1>
        <p>The complete 10-volume guide to AI-powered productivity. Practical techniques for non-technical users.</p>
      </div>
    </section>

    <!-- Volume Grid -->
    <section class="volume-grid-section">
      <h2 class="volume-grid-title">Select a Volume</h2>
      <div class="volume-grid" id="volume-grid">
        <!-- Volume cards inserted by JS -->
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-logo">wolf<span>grey</span></div>
      <div class="footer-tagline">AI Enablement for Small Business</div>
      <div class="footer-copy">2025 wolfgrey. All rights reserved.</div>
    </footer>
  </div>

  <!-- Slide Viewer -->
  <div class="slide-viewer" id="slide-viewer">
    <header class="viewer-header">
      <button class="back-btn" onclick="closeViewer()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        Back
      </button>
      <div class="volume-info">
        <div class="vol-label" id="viewer-vol-label">Volume 1</div>

      </div>
      <div class="slide-counter" id="slide-counter">1 / 8</div>

      <div class="bar" id="progress-bar" style="width: 0%"></div>
    </div>
    <div class="slides-container">
      <div class="slides-wrapper" id="slides-wrapper">

      </div>
    </div>
    <nav class="viewer-nav">
      <button class="nav-btn" id="prev-btn" onclick="prevSlide()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
      </button>
      <div class="dot-nav" id="dot-nav">
        <!-- Dots inserted by JS -->
      </div>
      <button class="nav-btn" id="next-btn" onclick="nextSlide()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
      </button>
    </nav>
  </div>

  <script>
    // Volume Data with Slides
    const volumes = [
      {
        id: 1,
        title: "Getting Started with Claude",
        subtitle: "Your First Steps to AI-Powered Productivity",
        time: "15 min",
        slides: [
          {
            type: "title",
            content: `
              <div class="slide-title">
                <span class="vol-badge">Volume 1</span>
                <h2>Getting Started with Claude</h2>
                <p class="subtitle">Your First Steps to AI-Powered Productivity</p>
                <p class="meta">8 slides | 15 min read</p>
              </div>
            `
          },
          {
            type: "concept",
            content: `
              <h3>Why Claude?</h3>
              <p>You've heard the buzz about AI. Maybe you've tried other tools or seen colleagues use them. But somewhere between the hype and the reality, you're wondering: how do I actually use this thing to get work done?</p>
              <p>Claude is an AI assistant built by Anthropic. It's designed to be helpful, harmless, and honest. What that means for you: it's genuinely useful for everyday work, it won't mislead you, and it's remarkably good at understanding what you actually need.</p>
              <p>This guide is your answer. Not theory. Not technical jargon. Just practical, step-by-step instructions to start using Claude today.</p>
            `
          },
          {
            type: "list",
            content: `
              <h3>What You'll Learn</h3>
              <div class="info-box highlight">
                <div class="info-box-title">By the End of This Volume</div>
                <ul>
                  <li>Navigate Claude's interface with confidence</li>
                  <li>Have productive conversations that save you time</li>
                  <li>Understand what Claude can (and can't) help with</li>
                  <li>Avoid the common mistakes that frustrate new users</li>
                  <li>Complete 5 quick wins that prove the value immediately</li>
                </ul>
              </div>
            `
          },
          {
            type: "concept",
            content: `
              <h3>What Claude Is (And Isn't)</h3>
              <h4>What Claude Is</h4>
              <p>Claude is a large language model. Think of it as an extremely well-read assistant who can write, analyze, explain, brainstorm, edit, and organize information. It excels at understanding context - the more relevant information you provide, the better help you'll get.</p>
              <h4>What Claude Isn't</h4>
              <p>Claude is not a search engine - it doesn't browse the internet in real-time unless you enable web search. It's not infallible - it can make mistakes with complex math or niche topics. And it's not a replacement for human judgment - you remain in charge of decisions that matter.</p>
            `
          },
          {
            type: "list",
            content: `
              <h3>The Right Mindset</h3>
              <div class="info-box tip">
                <div class="info-box-title">Think of Claude As...</div>
                <ul>
                  <li>A capable colleague, not an all-knowing oracle</li>
                  <li>Someone who needs specific instructions - vague requests get vague answers</li>
                  <li>A starting point - your first request rarely produces the perfect result</li>
                  <li>A tool that requires verification for important facts</li>
                </ul>
              </div>
            `
          },
          {
            type: "example",
            content: `
              <h3>Your First Conversation</h3>
              <p>Talk to Claude like you'd talk to a smart colleague. Not in robot-speak. Not in keywords. Just explain what you need in plain language.</p>
              <div class="comparison">
                <div class="comparison-col bad">
                  <div class="comparison-label">Bad Approach</div>
                  <p>email marketing tips</p>
                </div>
                <div class="comparison-col good">
                  <div class="comparison-label">Good Approach</div>
                  <p>I need to write a follow-up email to someone who downloaded our pricing guide but hasn't responded. They're a small business owner in the construction industry. Can you help me write something personal, not salesy?</p>
                </div>
              </div>
            `
          },
          {
            type: "list",
            content: `
              <h3>Five Quick Wins</h3>
              <p>Try these right now to see immediate value:</p>
              <div class="info-box highlight">
                <ul>
                  <li><strong>Improve an Email:</strong> Paste a draft and ask Claude to make it clearer and more concise</li>

    // State
    let currentVolume = null;
    let currentSlide = 0;
    let progress = {};

    // Initialize
    function init() {
      loadProgress();
      renderVolumeGrid();
      setupKeyboardNav();
      setupSwipeNav();
    }

    // Load progress from localStorage
    function loadProgress() {
      const saved = localStorage.getItem('mastery-progress');
      if (saved) {
        progress = JSON.parse(saved);
      }
    }

    // Save progress to localStorage
    function saveProgress() {
      localStorage.setItem('mastery-progress', JSON.stringify(progress));
    }

    // Render volume grid
    function renderVolumeGrid() {
      const grid = document.getElementById('volume-grid');
      grid.innerHTML = volumes.map(vol => {
        const volProgress = progress[vol.id] || { currentSlide: 0 };
        const percentComplete = Math.round((volProgress.currentSlide / (vol.slides.length - 1)) * 100);
        return `
          <div class="volume-card" onclick="openVolume(${vol.id})">
            <div class="vol-num">${vol.id}</div>
            <div class="vol-info">
              <h3>${vol.title}</h3>
              <p>${vol.subtitle}</p>
              <div class="slides-count">${vol.slides.length} slides | ${vol.time}</div>
              <div class="progress-bar">
                <div class="progress" style="width: ${percentComplete}%"></div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Open volume viewer
    function openVolume(volumeId) {
      currentVolume = volumes.find(v => v.id === volumeId);
      if (!currentVolume) return;

      // Restore progress
      const volProgress = progress[volumeId] || { currentSlide: 0 };
      currentSlide = volProgress.currentSlide;

      // Render slides
      renderSlides();
      updateViewer();

      // Show viewer
      document.getElementById('slide-viewer').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close viewer
    function closeViewer() {
      document.getElementById('slide-viewer').classList.remove('active');
      document.body.style.overflow = '';
      renderVolumeGrid(); // Update progress display
    }

    // Render slides for current volume
    function renderSlides() {
      const wrapper = document.getElementById('slides-wrapper');
      wrapper.innerHTML = currentVolume.slides.map((slide, i) => `
        <div class="slide">
          <div class="slide-content">${slide.content}</div>
        </div>
      `).join('');

      // Render dots
      const dotNav = document.getElementById('dot-nav');
      dotNav.innerHTML = currentVolume.slides.map((_, i) => `
        <div class="dot ${i === currentSlide ? 'active' : ''} ${i < currentSlide ? 'completed' : ''}" onclick="goToSlide(${i})"></div>
      `).join('');
    }

    // Update viewer state
    function updateViewer() {
      // Update header
      document.getElementById('viewer-vol-label').textContent = `Volume ${currentVolume.id}`;
      document.getElementById('viewer-title').textContent = currentVolume.title;
      document.getElementById('slide-counter').textContent = `${currentSlide + 1} / ${currentVolume.slides.length}`;

      // Update progress bar
      const percent = ((currentSlide + 1) / currentVolume.slides.length) * 100;
      document.getElementById('progress-bar').style.width = `${percent}%`;

      // Update slides position
      document.getElementById('slides-wrapper').style.transform = `translateX(-${currentSlide * 100}%)`;

      // Update dots
      document.querySelectorAll('.dot').forEach((dot, i) => {
        dot.classList.toggle('active', i === currentSlide);
        dot.classList.toggle('completed', i < currentSlide);
      });

      // Update nav buttons
      document.getElementById('prev-btn').disabled = currentSlide === 0;
      document.getElementById('next-btn').disabled = currentSlide === currentVolume.slides.length - 1;

      // Save progress
      progress[currentVolume.id] = { currentSlide };
      saveProgress();
    }

    // Navigation functions
    function nextSlide() {
      if (currentSlide < currentVolume.slides.length - 1) {
        currentSlide++;
        updateViewer();
      }
    }

    function prevSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        updateViewer();
      }
    }

    function goToSlide(index) {
      currentSlide = index;
      updateViewer();
    }

    function goToVolume(volumeId) {
      closeViewer();
      setTimeout(() => openVolume(volumeId), 300);
    }

    // Keyboard navigation
    function setupKeyboardNav() {
      document.addEventListener('keydown', (e) => {
        if (!document.getElementById('slide-viewer').classList.contains('active')) return;

        if (e.key === 'ArrowRight' || e.key === ' ') {
          e.preventDefault();
          nextSlide();
        } else if (e.key === 'ArrowLeft') {
          e.preventDefault();
          prevSlide();
        } else if (e.key === 'Escape') {
          closeViewer();
        }
      });
    }

    // Swipe navigation for mobile
    function setupSwipeNav() {
      let touchStartX = 0;
      let touchEndX = 0;

      const viewer = document.getElementById('slide-viewer');

      viewer.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
      }, { passive: true });

      viewer.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
      }, { passive: true });

      function handleSwipe() {
        const threshold = 50;
        const diff = touchStartX - touchEndX;

        if (diff > threshold) {
          nextSlide();
        } else if (diff < -threshold) {
          prevSlide();
        }
      }
    }

    // Initialize on load
    init();
  </script>
