<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Readiness Quiz — wolfgrey</title>
  <meta name="description" content="Find out how ready your business is for AI automation. Take this free 10-question assessment and get personalized recommendations.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --accent: #ff4d4d;
      --accent2: #00e5cc;
      --btn: #ff4d4d;
      --btn-hover: #e63946;
      --dark: #050810;
      --gray-900: #0a0f1a;
      --gray-800: #111827;
      --gray-700: #1e2940;
      --gray-600: #5a6480;
      --gray-400: #8892b0;
      --gray-300: #a8b2d1;
      --white: #f0f4ff;
      --white-bright: #f0f4ff;
    }

    html { scroll-behavior: smooth; }
    body { font-family: 'Satoshi', 'Inter', -apple-system, sans-serif; background: var(--dark); color: var(--white); line-height: 1.6; -webkit-font-smoothing: antialiased; }
    h1, h2, h3, h4, h5 { font-family: 'Clash Display', 'Inter', sans-serif; line-height: 1.15; font-weight: 500; }
    a { color: inherit; text-decoration: none; }

    nav { position: fixed; top: 0; width: 100%; z-index: 100; background: rgba(5,8,16,0.85); backdrop-filter: blur(20px); border-bottom: 1px solid var(--gray-700); }
    .nav-inner { max-width: 1200px; margin: 0 auto; padding: 0 24px; height: 64px; display: flex; align-items: center; justify-content: space-between; }
    .logo { font-weight: 600; font-size: 1.25rem; }
    .nav-links { display: flex; gap: 32px; align-items: center; }
    .nav-links a { font-size: 0.875rem; font-weight: 500; color: var(--gray-300); transition: color 0.2s; }
    .nav-links a:hover { color: var(--white); }
    .nav-links a.active { color: var(--accent2); }
    .nav-cta { background: var(--btn) !important; color: var(--white-bright) !important; padding: 8px 20px; border-radius: 6px; font-weight: 600 !important; }
    .nav-cta:hover { background: var(--btn-hover) !important; }
    .mobile-toggle { display: none; background: none; border: none; color: var(--white); font-size: 1.5rem; cursor: pointer; }

    .page-header { padding: 140px 24px 60px; text-align: center; }
    .page-header .breadcrumb { font-size: 0.85rem; color: var(--gray-400); margin-bottom: 24px; }
    .page-header .breadcrumb a { color: var(--accent2); }
    .page-header .breadcrumb a:hover { text-decoration: underline; }
    .page-header h1 { font-size: clamp(2rem, 4vw, 3rem); font-weight: 600; letter-spacing: -1.5px; margin-bottom: 16px; }
    .page-header p { font-size: 1.05rem; color: var(--gray-400); max-width: 560px; margin: 0 auto; line-height: 1.7; }
    .container { max-width: 720px; margin: 0 auto; padding: 0 24px 100px; }

    /* ── PROGRESS ── */
    .progress-wrap { margin-bottom: 40px; }
    .progress-bar { height: 4px; background: var(--gray-700); border-radius: 2px; overflow: hidden; }
    .progress-fill { height: 100%; background: var(--accent2); transition: width 0.4s ease; border-radius: 2px; }
    .progress-label { font-size: 0.8rem; color: var(--gray-600); margin-top: 8px; text-align: right; }

    /* ── QUESTION CARD ── */
    .quiz-card {
      background: var(--gray-800);
      border: 1px solid var(--gray-700);
      border-radius: 12px;
      padding: 40px 32px;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .question-number {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--accent2);
      margin-bottom: 16px;
    }
    .question-text {
      font-family: 'Clash Display', 'Inter', sans-serif;
      font-size: 1.35rem;
      font-weight: 500;
      margin-bottom: 32px;
      letter-spacing: -0.5px;
    }

    .option {
      display: block;
      width: 100%;
      padding: 16px 20px;
      background: var(--gray-900);
      border: 1px solid var(--gray-700);
      border-radius: 10px;
      color: var(--white);
      font-family: 'Satoshi', 'Inter', sans-serif;
      font-size: 0.95rem;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 12px;
    }
    .option:hover { border-color: var(--accent2); background: rgba(0,229,204,0.06); }
    .option.selected {
      border-color: var(--accent2);
      background: rgba(0,229,204,0.1);
      color: var(--accent2);
    }

    /* ── RESULTS ── */
    .result-card {
      background: var(--gray-800);
      border: 1px solid var(--gray-700);
      border-radius: 12px;
      padding: 48px 32px;
      text-align: center;
      animation: slideIn 0.4s ease;
    }
    .result-tier {
      display: inline-block;
      padding: 6px 20px;
      border-radius: 100px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }
    .tier-starter { background: rgba(255,77,77,0.15); color: var(--accent); border: 1px solid rgba(255,77,77,0.3); }
    .tier-ready { background: rgba(0,229,204,0.15); color: var(--accent2); border: 1px solid rgba(0,229,204,0.3); }
    .tier-scale { background: rgba(167,139,250,0.15); color: #a78bfa; border: 1px solid rgba(167,139,250,0.3); }
    .result-score {
      font-family: 'Clash Display', 'Inter', sans-serif;
      font-size: 3.5rem;
      font-weight: 600;
      letter-spacing: -2px;
      line-height: 1;
      margin-bottom: 8px;
    }
    .result-score-label { font-size: 0.9rem; color: var(--gray-400); margin-bottom: 32px; }
    .result-card h2 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.5px;
      margin-bottom: 16px;
    }
    .result-card p {
      color: var(--gray-400);
      font-size: 0.95rem;
      line-height: 1.7;
      max-width: 480px;
      margin: 0 auto 32px;
    }
    .result-recs {
      text-align: left;
      margin: 0 auto 32px;
      max-width: 480px;
    }
    .result-recs li {
      padding: 10px 0;
      border-bottom: 1px solid var(--gray-700);
      font-size: 0.95rem;
      color: var(--gray-300);
      list-style: none;
      padding-left: 20px;
      position: relative;
    }
    .result-recs li::before {
      content: '';
      position: absolute;
      left: 0; top: 16px;
      width: 6px; height: 6px;
      background: var(--accent2);
      border-radius: 50%;
    }
    .result-buttons { display: flex; flex-direction: column; gap: 12px; max-width: 400px; margin: 0 auto; }
    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 14px 32px; border-radius: 8px; font-size: 1rem; font-weight: 600; transition: all 0.2s; cursor: pointer; border: none; justify-content: center; }
    .btn-primary { background: var(--btn); color: var(--white-bright); }
    .btn-primary:hover { background: var(--btn-hover); transform: translateY(-1px); }
    .btn-accent2 { background: rgba(0,229,204,0.12); color: var(--accent2); border: 1px solid rgba(0,229,204,0.25); }
    .btn-accent2:hover { background: rgba(0,229,204,0.2); transform: translateY(-1px); }
    .btn-secondary { background: var(--gray-800); color: var(--white); border: 1px solid var(--gray-700); }
    .btn-secondary:hover { border-color: var(--gray-400); transform: translateY(-1px); }

    footer { border-top: 1px solid var(--gray-800); padding: 48px 24px; }
    .footer-inner { max-width: 1200px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 16px; }
    .footer-inner p { font-size: 0.85rem; color: var(--gray-600); }
    .footer-links { display: flex; gap: 24px; }
    .footer-links a { font-size: 0.85rem; color: var(--gray-400); transition: color 0.2s; }
    .footer-links a:hover { color: var(--white); }

    @media (max-width: 768px) {
      .nav-links { display: none; }
      .nav-links.open { display: flex; flex-direction: column; position: absolute; top: 64px; left: 0; right: 0; background: #050810; border-bottom: 1px solid var(--gray-700); padding: 24px; gap: 20px; }
      .mobile-toggle { display: block; }
      .page-header { padding: 120px 24px 40px; }
      .quiz-card, .result-card { padding: 32px 20px; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-inner">
      <a href="/" class="logo"><img src="../logo.png" alt="wolfgrey" style="height: 38px; vertical-align: middle;"></a>
      <button class="mobile-toggle" onclick="document.querySelector('.nav-links').classList.toggle('open')" aria-label="Toggle menu">&#9776;</button>
      <div class="nav-links">
        <a href="/#services">Services</a>
        <a href="/#products">Products</a>
        <a href="../resources.html" class="active">Resources</a>
        <a href="/#uses">Uses</a>
        <a href="/#ladder">Pricing</a>
        <a href="/#course">Course</a>
        <a href="https://wolfgrey.gumroad.com" target="_blank" rel="noopener" class="nav-cta">Shop &rarr;</a>
      </div>
    </div>
  </nav>

  <div class="page-header">
    <div class="breadcrumb"><a href="../resources.html">Resources</a> / AI Readiness Quiz</div>
    <h1>AI Readiness Quiz</h1>
    <p>Answer 10 quick questions to see how ready your business is for AI — and what to do next.</p>
  </div>

  <div class="container">
    <div class="progress-wrap">
      <div class="progress-bar"><div class="progress-fill" id="progressFill" style="width: 10%;"></div></div>
      <div class="progress-label" id="progressLabel">Question 1 of 10</div>
    </div>
    <div id="quizArea"></div>
  </div>

  <footer>
    <div class="footer-inner">
      <p>&copy; 2026 wolfgrey. All rights reserved.</p>
      <div class="footer-links">
        <a href="https://wolfgrey.gumroad.com" target="_blank" rel="noopener">Gumroad</a>
        <a href="https://twitter.com/__wolfgrey__" target="_blank" rel="noopener">Twitter</a>
        <a href="/#services">Services</a>
      </div>
    </div>
  </footer>

  <script>
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => document.querySelector('.nav-links').classList.remove('open'));
    });

    const questions = [
      {
        q: "How does your team currently handle repetitive tasks like data entry, report writing, or email drafting?",
        opts: [
          { text: "Everything is done manually — no automation at all", score: 1 },
          { text: "We use basic templates and copy-paste workflows", score: 2 },
          { text: "We have some spreadsheet macros or simple automations", score: 3 },
          { text: "We already use automation tools for several workflows", score: 4 }
        ]
      },
      {
        q: "How much time does your team spend on tasks that follow a predictable, repeatable pattern?",
        opts: [
          { text: "Less than 5 hours per week", score: 1 },
          { text: "5-15 hours per week", score: 2 },
          { text: "15-30 hours per week", score: 3 },
          { text: "30+ hours per week", score: 4 }
        ]
      },
      {
        q: "What's your team's comfort level with new technology tools?",
        opts: [
          { text: "Most people resist change and prefer familiar methods", score: 1 },
          { text: "Open to trying things but need a lot of hand-holding", score: 2 },
          { text: "Generally tech-savvy and willing to experiment", score: 3 },
          { text: "We actively seek out new tools and adopt them quickly", score: 4 }
        ]
      },
      {
        q: "How is your business data currently organized?",
        opts: [
          { text: "Scattered across emails, paper files, and random spreadsheets", score: 1 },
          { text: "Mostly in spreadsheets but not consistently formatted", score: 2 },
          { text: "Organized in a CRM or database with some structure", score: 3 },
          { text: "Well-structured data in dedicated systems with clear processes", score: 4 }
        ]
      },
      {
        q: "Have you or your team used any AI tools (ChatGPT, Claude, Copilot, etc.)?",
        opts: [
          { text: "Never — we haven't tried any AI tools", score: 1 },
          { text: "Tried it a few times but didn't stick with it", score: 2 },
          { text: "Use it occasionally for specific tasks", score: 3 },
          { text: "Use AI tools regularly as part of our workflow", score: 4 }
        ]
      },
      {
        q: "How clear are your business processes? Could someone new follow them without much guidance?",
        opts: [
          { text: "Processes live in people's heads — nothing is documented", score: 1 },
          { text: "Some documentation exists but it's outdated or incomplete", score: 2 },
          { text: "Key processes are documented and mostly followed", score: 3 },
          { text: "We have SOPs for everything with regular updates", score: 4 }
        ]
      },
      {
        q: "What's your biggest bottleneck right now?",
        opts: [
          { text: "Not enough time in the day for the team", score: 4 },
          { text: "Too many manual errors slowing things down", score: 3 },
          { text: "Difficulty scaling without hiring more people", score: 3 },
          { text: "We're running smoothly — just looking to optimize", score: 2 }
        ]
      },
      {
        q: "What budget could you allocate to AI automation this quarter?",
        opts: [
          { text: "Zero — we need to see value before investing", score: 1 },
          { text: "Under $500 for tools or one-time projects", score: 2 },
          { text: "$500-$2,000 for meaningful improvements", score: 3 },
          { text: "$2,000+ for comprehensive automation", score: 4 }
        ]
      },
      {
        q: "How quickly do you need to see results from AI implementation?",
        opts: [
          { text: "We need immediate ROI — this week or next", score: 1 },
          { text: "Within a month would be great", score: 2 },
          { text: "Within a quarter — we can be patient if the payoff is right", score: 3 },
          { text: "We're thinking long-term — building for the next year+", score: 4 }
        ]
      },
      {
        q: "Who would own the AI initiative in your organization?",
        opts: [
          { text: "No one — we'd need outside help to get started", score: 1 },
          { text: "The business owner would take it on (that's me)", score: 2 },
          { text: "We have a tech-savvy team member who could lead it", score: 3 },
          { text: "We have a dedicated ops or tech team ready to implement", score: 4 }
        ]
      }
    ];

    let currentQ = 0;
    let answers = [];

    function renderQuestion() {
      const q = questions[currentQ];
      const area = document.getElementById('quizArea');
      area.innerHTML = `
        <div class="quiz-card">
          <div class="question-number">Question ${currentQ + 1} of ${questions.length}</div>
          <div class="question-text">${q.q}</div>
          ${q.opts.map((opt, i) => `
            <button class="option" onclick="selectOption(${i}, ${opt.score})">${opt.text}</button>
          `).join('')}
        </div>
      `;
      document.getElementById('progressFill').style.width = ((currentQ + 1) / questions.length * 100) + '%';
      document.getElementById('progressLabel').textContent = `Question ${currentQ + 1} of ${questions.length}`;
    }

    function selectOption(index, score) {
      const opts = document.querySelectorAll('.option');
      opts.forEach(o => o.classList.remove('selected'));
      opts[index].classList.add('selected');

      answers[currentQ] = score;

      setTimeout(() => {
        currentQ++;
        if (currentQ < questions.length) {
          renderQuestion();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
          showResults();
        }
      }, 400);
    }

    function showResults() {
      const total = answers.reduce((sum, a) => sum + a, 0);
      const maxScore = questions.length * 4;
      const percent = Math.round((total / maxScore) * 100);

      let tier, tierClass, title, desc, recs, ctaText, ctaLink;

      if (total <= 18) {
        tier = 'Getting Started';
        tierClass = 'tier-starter';
        title = 'You\'re at the starting line';
        desc = 'Your business has significant room to benefit from AI, but you\'ll want to start with the fundamentals. The good news? Even small automation wins can have outsized impact at this stage.';
        recs = [
          'Start with our free AI Quick-Start Guide (7 copy-paste prompts)',
          'Pick ONE repetitive task and try automating it with ChatGPT or Claude',
          'Document your most time-consuming processes before automating',
          'Consider the AI Playbook for a structured 90-day implementation plan'
        ];
        ctaText = 'Get the AI Playbook &mdash; $49';
        ctaLink = 'https://wolfgrey.gumroad.com';
      } else if (total <= 30) {
        tier = 'Ready to Build';
        tierClass = 'tier-ready';
        title = 'You\'re ready to build';
        desc = 'Your business has the foundation in place for meaningful AI automation. You have enough process structure and team readiness to see real results quickly.';
        recs = [
          'The CRAFT prompting framework will accelerate your implementation',
          'Focus on automating your highest-volume repetitive tasks first',
          'Consider a custom automation build for your most painful workflow',
          'Set up a 90-day roadmap to systematically roll out AI across departments'
        ];
        ctaText = 'Get a Custom Automation Build';
        ctaLink = '/#services';
      } else {
        tier = 'Ready to Scale';
        tierClass = 'tier-scale';
        title = 'You\'re ready to scale';
        desc = 'Your business is well-positioned for advanced AI automation. You have the data, the processes, and the team readiness to deploy sophisticated systems.';
        recs = [
          'Look at our custom app builds for purpose-built automation',
          'A monthly retainer gives you ongoing access to new workflows',
          'Explore multi-step automation pipelines across departments',
          'Consider training your team with the AI Automation Course'
        ];
        ctaText = 'Talk to Us About Custom Builds';
        ctaLink = '/#services';
      }

      document.querySelector('.progress-wrap').style.display = 'none';
      document.getElementById('quizArea').innerHTML = `
        <div class="result-card">
          <div class="result-tier ${tierClass}">${tier}</div>
          <div class="result-score">${total}/${maxScore}</div>
          <div class="result-score-label">${percent}% readiness score</div>
          <h2>${title}</h2>
          <p>${desc}</p>
          <ul class="result-recs">
            ${recs.map(r => `<li>${r}</li>`).join('')}
          </ul>
          <div class="result-buttons">
            <a href="${ctaLink}" class="btn btn-primary">${ctaText} &rarr;</a>
            <button class="btn btn-secondary" onclick="restartQuiz()">Retake Quiz</button>
          </div>
        </div>
      `;
    }

    function restartQuiz() {
      currentQ = 0;
      answers = [];
      document.querySelector('.progress-wrap').style.display = 'block';
      renderQuestion();
    }

    renderQuestion();
  </script>
</body>
</html>
